<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Rescue - Vet Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a1a1f, #1e2f3d, #2f4a5c);
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(220, 38, 38, 0.4);
        }

        
        .btn-vibrant {
            background: linear-gradient(45deg, #ef4444, #f97316);
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-vibrant:hover {
            background: linear-gradient(45deg, #b91c1c, #c2410c);
            transform: scale(1.12);
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.6);
        }

        .btn-vibrant::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
            z-index: -1;
        }

        .btn-vibrant:hover::before {
            width: 400px;
            height: 400px;
        }

        
        .nav-bg {
            background: linear-gradient(90deg, #b91c1c, #dc2626);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links a {
            color: #ffffff;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #f97316;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 60%;
        }

        
        marquee {
            background: linear-gradient(45deg, #dc2626, #f43f5e);
            padding: 12px 0;
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .marquee-link {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .marquee-link:hover {
            color: #fed7aa;
            text-decoration: underline;
        }

        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            padding: 14px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #f97316;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 12px rgba(249, 115, 22, 0.4);
        }

        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.4);
            border-left-color: #f97316;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        
        @media (max-width: 640px) {
            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 64px;
                left: 0;
                right: 0;
                background: linear-gradient(90deg, #b91c1c, #dc2626);
                padding: 2rem;
                border-radius: 0 0 24px 24px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            }
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <nav class="nav-bg text-white p-4 sticky top-0 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-extrabold tracking-tight">Paw Patrol üêæ</h1>
            <div class="flex items-center space-x-4">
                <div id="navLinks" class="nav-links flex space-x-4">
                    <a href="index.html" class="hover:text-white/80">Home</a>
                    <a href="ngo-register.html" class="hover:text-white/80">NGO Register</a>
                    <a href="vet-register.html" class="hover:text-white/80">Vet Register</a>
                    <a href="ngo-dashboard.html" class="hover:text-white/80">NGO Dashboard</a>
                    <a href="vet-dashboard.html" class="hover:text-white/80">Vet Dashboard</a>
                    <a href="about.html" class="hover:text-white/80">About</a>
                    <a href="contact.html" class="hover:text-white/80">Contact</a>
                </div>
                <button id="menuToggle" class="sm:hidden p-2"><i class="fas fa-bars text-2xl"></i></button>
            </div>
        </div>
    </nav>

    
    <marquee direction="right" class="text-white py-3 text-center">
        <a href="https://drive.google.com/file/d/1du-beuQ0TN7b_j2Bdk95CoM4ya_sIQCV/view?usp=drive_link" class="marquee-link">Click here for Quick First Aid Guide</a>
    </marquee>

    
    <section class="container mx-auto py-16 px-4 animate-fade-in">
        <h2 class="text-5xl font-extrabold text-center mb-12 bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500">Veterinary Doctor Registration</h2>
        <div class="max-w-md mx-auto glass-card p-8">
            <div class="mb-8">
                <label class="block font-semibold mb-3 text-lg">Name</label>
                <input type="text" id="vetName" class="w-full p-4" placeholder="Enter vet name">
            </div>
            <div class="mb-8">
                <label class="block font-semibold mb-3 text-lg">Email</label>
                <input type="email" id="vetEmail" class="w-full p-4" placeholder="Enter email">
            </div>
            <div class="mb-8">
                <label class="block font-semibold mb-3 text-lg">Password</label>
                <input type="password" id="vetPassword" class="w-full p-4" placeholder="Enter password">
            </div>
            <div class="mb-8 relative">
                <label class="block font-semibold mb-3 text-lg">Location</label>
                <button id="getLocation" class="w-full btn-vibrant px-6 py-4">Grant Location Access <span id="locSpinner" class="spinner ml-2"></span></button>
                <input type="text" id="vetAddress" class="w-full p-4 mt-3" placeholder="Address" readonly>
            </div>
            <button id="registerVet" class="w-full btn-vibrant px-6 py-4">Register</button>
        </div>
    </section>
    <footer class="bg-[linear-gradient(135deg,#0a1a1f,#1e2f3d,#2f4a5c)] text-white py-2">
        <div class="container mx-auto px-3 text-center">
            <div class="flex justify-center space-x-6 mb-2">
                <a href="https://twitter.com/yourprofile" target="_blank" class="text-white hover:text-[#f97316] transition-all duration-300 transform hover:scale-110">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a href="https://instagram.com/yourprofile" target="_blank" class="text-white hover:text-[#f97316] transition-all duration-300 transform hover:scale-110">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="https://facebook.com/yourprofile" target="_blank" class="text-white hover:text-[#f97316] transition-all duration-300 transform hover:scale-110">
                    <i class="fab fa-facebook-f fa-lg"></i>
                </a>
                <a href="https://linkedin.com/yourprofile" target="_blank" class="text-white hover:text-[#f97316] transition-all duration-300 transform hover:scale-110">
                    <i class="fab fa-linkedin-in fa-lg"></i>
                </a>
            </div>
            <p class="text-[0.7rem] font-semibold mb-0.5">
                Proudly developed during the <a href="#" class="text-[#ef4444] hover:text-[#f97316] transition-colors">TechFlix Hackin Bad Hackathon</a>
            </p>
            <p class="text-[0.6rem] text-gray-400">¬© 2025 Animal Rescue. All rights reserved.</p>
        </div>
    </footer>

    <script>
        
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('active');
        });

        
        document.getElementById('getLocation').addEventListener('click', () => {
            const locSpinner = document.getElementById('locSpinner');
            locSpinner.style.display = 'inline-block';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                            const data = await response.json();
                            document.getElementById('vetAddress').value = data.display_name;
                            localStorage.setItem('vetLocation', JSON.stringify({ lat: latitude, lon: longitude }));
                        } catch (error) {
                            console.error('Error fetching address:', error);
                            alert('Error fetching address');
                        } finally {
                            locSpinner.style.display = 'none';
                        }
                    },
                    () => {
                        alert('Location access denied');
                        locSpinner.style.display = 'none';
                    }
                );
            } else {
                alert('Geolocation not supported');
                locSpinner.style.display = 'none';
            }
        });

        
        document.getElementById('registerVet').addEventListener('click', () => {
            const name = document.getElementById('vetName').value;
            const email = document.getElementById('vetEmail').value;
            const password = document.getElementById('vetPassword').value;
            const address = document.getElementById('vetAddress').value;

            if (!name || !email || !password || !address) {
                alert('Please fill all fields');
                return;
            }

            const vet = { name, email, password, address };
            localStorage.setItem('vet', JSON.stringify(vet));
            alert('Vet registered successfully!');
            window.location.href = 'vet-dashboard.html';
        });
    </script>
</body>
</html>
